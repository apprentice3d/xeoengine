<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>dynamic scene rebuild
</div>

<script>

    // Holds randomly-created Entities
    var entities = [];

    // Move eye back a bit
    XEO.scene.camera.view.zoom(10);

    // On each tick, rebuild the scene and rotate the camera

    XEO.scene.on("tick",
            function () {

                buildScene();

                XEO.scene.camera.view.rotateEyeY(1.0);
            });

    function buildScene() {

        // Destroy entities

        while (entities.length) {
            entities.pop().destroy();
        }

        // Recreate entities

        var entity;

        for (var i = 0; i < 100; i++) {

            // Each entity uses defaults for everything
            // except for its modelling transform

            entity = new XEO.Entity({
                transform: new XEO.Translate({
                    xyz: [
                        Math.random() * 10 - 5,
                        Math.random() * 10 - 5,
                        Math.random() * 10 - 5
                    ]
                })
            });

            entities.push(entity);
        }
    }

</script>
</body>
</html>

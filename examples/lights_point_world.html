<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>

    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a> - <a href="../docs/classes/PointLight.html"
                                                      target="_docs">PointLight in World-space</a>
</div>

<script>

    var pointLight1 = new XEO.PointLight({
        pos: [3.0, 3.0, 3.0],
        color: [0.7, 0.7, 0.8],
        intensity: 0.4,
        constantAttenuation: 0.3,
        linearAttenuation: 0.0,
        quadraticAttenuation: 0.0,
        space: "world"
    });

    var pointLight2 = new XEO.PointLight({
        pos: [-3.0, -3.0, 3.0],
        color: [1.0, 0.3, 0.3],
        intensity: 0.4,
        constantAttenuation: 0.3,
        linearAttenuation: 0.0,
        quadraticAttenuation: 0.0,
        space: "world"
    });

    var pointLight3 = new XEO.PointLight({
        pos: [3.0, -3.0, -3.0],
        color: [0.3, 1.0, 0.3],
        intensity: 0.4,
        constantAttenuation: 0.3,
        linearAttenuation: 0.0,
        quadraticAttenuation: 0.0,
        space: "world"
    });

    var lights = new XEO.Lights({
        lights: [
            pointLight1,
            pointLight2,
            pointLight3
        ]
    });

    var entity = new XEO.Entity({
        lights: lights,
        geometry: new XEO.TorusGeometry({
            radius: 1.5,
            tube:.4
        })
    });

    XEO.debug
            .id("light1")
            .radius(0.3)
            .color([0.7, 0.7, 0.8])
            .pos(pointLight1.pos)
            .sphere();

    XEO.debug
            .id("light2")
            .radius(0.3)
            .color([1.0, 0.3, 0.3])
            .pos(pointLight2.pos)
            .sphere();

    XEO.debug
            .id("light3")
            .radius(0.3)
            .color([0.3, 1.0, 0.3])
            .pos(pointLight3.pos)
            .sphere();

    new XEO.CameraControl();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>
    using a <a href="../docs/classes/CameraFlight.html" target="_docs">CameraFlight</a> to fly a <a
        href="../docs/classes/Camera.html" target="_docs">Camera</a> to <a
        href="../docs/classes/Boundary3D.html" target="_docs">Boundary3Ds</a> of randomly selected <a
        href="../docs/classes/Entity.html" target="_docs">Entities</a>
</div>

<script>

    // Create some random entities

    var entities = [];
    var entity;

    for (var i = 0; i < 20; i++) {

        entity = new XEO.Entity({

            transform: new XEO.Translate({
                xyz: [
                    Math.random() * 15 - 7,
                    Math.random() * 15 - 7,
                    Math.random() * 15 - 7
                ]
            }),

            material: new XEO.PhongMaterial({
                diffuse: [
                    Math.random(),
                    Math.random(),
                    Math.random()
                ]
            })
        });

        entities.push(entity);
    }

    // Create a CameraFlight animation

    var flight = new XEO.CameraFlight({
        duration: 1.5
    });

    // Create a couple of camera controls so that
    // user can rotate and zoom camera while demo runs

    new XEO.MouseRotateCamera({sensitivity: 0.2});
    new XEO.MouseZoomCamera();


    // Periodically highlight and fly to a randomly-selected entity

    var prevObject;
    var prevObjectDiffuse;

    setInterval(function () {

        if (prevObject) {
            prevObject.material.diffuse = prevObjectDiffuse;
        }

        entity = entities[Math.floor(Math.random() * 10)];

        prevObject = entity;
        prevObjectDiffuse = entity.material.diffuse;

        entity.material.diffuse = [1, 1, 0];

        var worldBoundary = entity.worldBoundary;

        flight.flyTo(worldBoundary);

    }, 2000);

    // Slowly the eye position about the look position.

    entity.scene.on("tick",
            function () {

                var view = entity.camera.view;

                view.rotateEyeY(0.3);
                view.rotateEyeX(0.2);
            });

</script>
</body>
</html>

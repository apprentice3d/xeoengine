<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br><a href="../docs/classes/KeyboardZoomCamera.html" target="_docs">KeyboardZoomCamera</a>
</div>

<script>

    var camera = new XEO.Camera({
        view: new XEO.Lookat()
    });

    var entity = new XEO.Entity({
        camera: camera
    });

    var control = new XEO.KeyboardZoomCamera({
        camera: camera,
        sensitivity: 0.5
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a> - <a href="../docs/classes/AmbientLight.html"
                          target="_docs">AmbientLight</a>
</div>

<script>

    var material = new XEO.PhongMaterial({
        ambient: [0.7, 0.7, 0.7]
    });

    var ambientLight = new XEO.AmbientLight({
        color: [0.7, 0.7, 0.7]
    });

    var lights = new XEO.Lights({
        lights: [
            ambientLight
        ]
    });

    var entity = new XEO.Entity({
        lights: lights
    });

    entity.scene.on("tick",
            function () {
                entity.scene.view.rotateEyeY(0.6);
                entity.scene.view.rotateEyeX(0.3);
            });
</script>
</body>
</html>

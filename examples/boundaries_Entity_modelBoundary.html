<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>
</div>

<script>

    new XEO.CameraControl();


    var entity = new XEO.Entity({

        geometry: new XEO.TorusGeometry({
            radius: 1.0,
            tube: 0.3,
            segmentsR: 32,
            segmentsT: 24,
            arc: Math.PI * 2.0
        }),

        material: new XEO.PhongMaterial({
            diffuse: [1, 0.3, 0.3]
        }),

        transform: getTransform()
    });


    var boundaryObject = new XEO.Entity({

        geometry: new XEO.BoundaryGeometry({
            boundary: entity.localBoundary
        }),

        material: new XEO.PhongMaterial({
            diffuse: [0.5, 1.0, 0.5],
            emissive: [0.5, 1.0, 0.5],
            lineWidth: 2
        }),

        transform: getTransform()
    });

    function getTransform() {

        var scale0 = new XEO.Scale({
            xyz: [0.3, 0.5, 0.5]
        });

        var rotate0 = new XEO.Rotate({
            xyz: [0, 0, 1],
            angle: 40
        });

        var translate = new XEO.Translate({
            xyz: [5, 0, 0]
            ,
            parent: rotate0
        });

        var rotate1 = new XEO.Rotate({
            xyz: [1, 0, 1],
            angle: 25,
            parent:translate
        });

        var rotate2 = new XEO.Rotate({
            xyz: [1, 1, 0],
            angle: 45,

            parent: rotate1
        });

        var scale = new XEO.Scale({
            xyz: [0.5, 0.5, 0.5],

            parent: rotate2
        });

        var a = 0;

        rotate1.scene.on("tick",
                function () {
                    rotate0.angle = a*0.1;
                    rotate1.angle = a+=4;
                });

        return scale

    }

</script>
</body>
</html>

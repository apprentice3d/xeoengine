<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>diffuse <a href="../docs/classes/Fresnel.html"
                                                                              target="_docs">Fresnel</a>
</div>

<script>

    var geometry = new XEO.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 32,
        tubeSegments: 24,
        arc: Math.PI * 2.0
    });

    var diffuseMap = new XEO.Texture({
        src: "textures/diffuse/uvGrid2.jpg"
    });

    var diffuseFresnel = new XEO.Fresnel({
        edgeBias: 0.0,
        centerBias: 1.0,
        edgeColor: [1.0, 0.0, 0.0],
        centerColor: [0.0, 0.0, 1.0],
        power: 2.0
    });

    var material = new XEO.PhongMaterial({
        ambient: [0.3, 0.3, 0.3],
        diffuse: [0.6, 0.6, 1.0],
        shininess: 30,
        diffuseMap: diffuseMap,
        diffuseFresnel: diffuseFresnel
    });

    var entity = new XEO.Entity({
        geometry: geometry,
        material: material
    });

    entity.camera.view.zoom(-5);

    entity.scene.on("tick",
            function () {

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
